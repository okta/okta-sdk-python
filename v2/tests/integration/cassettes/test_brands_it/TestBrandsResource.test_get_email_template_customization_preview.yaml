    body:
      string: '{"subject":"Welcome to Okta!","body":"<!DOCTYPE html PUBLIC \"-//W3C//DTD
        HTML 4.01//EN\" \"http://www.w3.org/TR/html4/strict.dtd\">\n<html>\n<head>\n    <meta
        http-equiv=\"Content-Type\" content=\"text/html; charset=UTF-8\">\n</head>\n<body>\n<div
        style=\"background-color: ${brand.theme.secondaryColor}; margin: 0\">\n    <table
        style=\"font-family: ''Proxima Nova'', ''Century Gothic'', Arial, Verdana,
        sans-serif; font-size: 14px; color: #5e5e5e; width:98%; max-width: 600px;
        float: none; margin: 0 auto;\" border=\"0\" cellpadding=\"0\" cellspacing=\"0\"
        valign=\"top\" align=\"left\">\n        <tr align=\"middle\"><td style=\"padding-top:
        30px; padding-bottom: 32px;\"><img src=\"${brand.theme.logo}\" height=\"37\"></td></tr>\n        <tr
        bgcolor=\"#ffffff\"><td>\n            <table bgcolor=\"#ffffff\" style=\"width:
        100%; line-height: 20px; padding: 32px; border: 1px solid; border-color: #f0f0f0;\"
        cellpadding=\"0\">\n                <tr>\n                    <td style=\"color:
        #5e5e5e; font-size: 22px; line-height: 22px;\">\n                        ${org.name}
        - Welcome to Okta!\n                    </td>\n                </tr>\n                <tr>\n                    <td
        style=\"padding-top: 24px; vertical-align: bottom;\">\n                        Hi
        $!{StringTool.escapeHtml($!{user.profile.firstName})},\n                    </td>\n                </tr>\n                <tr>\n                    <td
        style=\"padding-top: 24px\">\n                        Your organization is
        using Okta to manage your web applications. This means you can conveniently
        access all the applications you normally use, through a single, secure home
        page. Watch this short video to learn more: <a href=\"https://www.okta.com/intro-to-okta/\"
        style=\"color: #007dc1; text-decoration: none;\"><span style=\"color: #007dc1;
        text-decoration: none;\">https://www.okta.com/intro-to-okta/</span></a>\n                    </td>\n                </tr>\n                <tr>\n                    <td
        style=\"padding-top: 24px;\">\n                        Your system administrator
        has created an Okta user account for you.<br/>\n                        <strong>Click
        the following link to activate your Okta account:</strong>\n                    </td>\n                </tr>\n                <tr>\n                    <td
        align=\"center\">\n                        <table border=\"0\" cellpadding=\"0\"
        cellspacing=\"0\" valign=\"top\">\n                            <tr>\n                                <td
        align=\"center\" style=\"height: 39px; padding-top: 24px; padding-bottom:
        8px;\"><a id=\"reset-password-link\" href=\"${activationLink}\" style=\"text-decoration:
        none;\"><span style=\"display: block; padding: 9px 32px 7px 31px; border:
        1px solid; text-align: center; cursor: pointer; color: #fff; border-radius:
        3px; background-color: ${brand.theme.primaryColor}; border-color: ${brand.theme.primaryColor};
        box-shadow: ${brand.theme.primaryColor} 0 1px 0;\">Activate Okta Account</span></a>\n                                </td>\n                            </tr>\n                            <tr>\n                                <td
        align=\"center\" style=\"color: #999;\">\n                                    This
        link expires in ${f.formatTimeDiffHoursNowInUserLocale(${org.activationTokenExpirationHours})}.\n                                </td>\n                            </tr>\n                        </table>\n                    </td>\n                </tr>\n                <tr>\n                    <td
        style=\"padding-top: 24px;\">\n                        Your username is <strong>${user.profile.login}</strong><br/>\n                        Your
        organization''s sign-in page is <a href=\"${baseURL}\" style=\"color: #007dc1;
        text-decoration: none;\"><span style=\"color: #007dc1; text-decoration: none;\">${baseURL}</span></a>\n                    </td>\n                </tr>\n                <tr>\n                    <td
        style=\"padding-top: 24px;\">\n                        If you experience difficulties
        accessing your account, you can send a help request to your system administrator
        using the link: <a href=\"${baseURL}/help/login\" style=\"color: #007dc1;
        text-decoration: none;\"><span style=\"color: #007dc1; text-decoration: none;\">${baseURL}/help/login</span></a>\n                    </td>\n                </tr>\n            </table>\n        </td></tr>\n        <tr>\n            <td
        style=\"font-size: 12px; padding: 16px 0 30px 50px; color: #999;\">\n                This
        is an automatically generated message from <a href=\"https://www.okta.com\"
        style=\"color: rgb(97,97,97);\">Okta</a>. Replies are not monitored or answered.\n            </td>\n        </tr>\n    </table>\n</div>\n</body>\n</html>\n","_links":{"preview":{"href":"https://test.okta.com/api/v1/brands/bnd8cxvskK3NpqF6H0w6/templates/email/welcome/default-content/preview","hints":{"allow":["GET"]}},"template":{"href":"https://test.okta.com/api/v1/brands/bnd8cxvskK3NpqF6H0w6/templates/email/welcome","hints":{"allow":["GET"]}},"self":{"href":"https://test.okta.com/api/v1/brands/bnd8cxvskK3NpqF6H0w6/templates/email/welcome/default-content","hints":{"allow":["GET"]}}}}'

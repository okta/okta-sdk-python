              schema:
                type: string
              example: W/"1234567890abcdef"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
              examples:
                GetUserExample:
                  $ref: '#/components/examples/user-example'
        '403':
          description: Forbidden
          content:

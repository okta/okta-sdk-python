          type: string
        domain:
          type: string
        validationSubdomain:
          type: string
          description: Subdomain for the email sender's custom mail domain. Specify your subdomain when you configure a custom mail domain.
          default: mail
      required:
        - domain
        - brandId
    EmailDomainDNSRecord:
      type: object
      properties:
        fqdn:

          description: Name of the optional value in the sign-in form
        optionalField2:
          type: string
          description: Name of the optional parameter in the sign-in form
        optionalField2Value:
          type: string
          description: Name of the optional value in the sign-in form
        optionalField3:
          type: string
          description: Name of the optional parameter in the sign-in form
        optionalField3Value:
          type: string
          description: Name of the optional value in the sign-in form
        passwordField:
          type: string
          description: CSS selector for the **Password** field in the sign-in form
        url:

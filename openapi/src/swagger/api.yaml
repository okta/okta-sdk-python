openapi: 3.0.2
info:
  title: Okta API
  description: Allows customers to easily access the Okta API
  termsOfService: https://developer.okta.com/terms/
  contact:
    name: Okta Developer Team
    url: https://developer.okta.com/
    email: devex-public@okta.com
  license:
    name: Apache-2.0
    url: https://www.apache.org/licenses/LICENSE-2.0.html
  version: 2.10.0
  x-logo:
    url: logo.svg
    backgroundColor: transparent
    altText: Okta Developer
externalDocs:
  description: Find more info here
  url: https://developer.okta.com/docs/api/getting_started/design_principles.html
servers:
  - url: https://{subdomain}.{domain}
    variables:
      subdomain:
        default: your-subdomain
        description: The subdomain of your organization
      domain:
        enum:
          - okta.com
          - oktapreview.com
          - okta-emea.com
        default: okta.com
        description: The okta domain of your organization.
  - url: https://{customDomain}
    variables:
      customDomain:
        default: auth.your-custom-domain.com
        description: The custom domain configured for your organization
tags:
  - name: Application
  - name: Authenticator
  - name: AuthorizationServer
  - name: Brand
  - name: CAPTCHA
  - name: Domain
  - name: EventHook
  - name: Feature
  - name: Group
  - name: IdentityProvider
  - name: InlineHook
  - name: SystemLog
  - name: ProfileMapping
  - name: UserType
  - name: Schema
  - name: LinkedObject
  - name: OrgSetting
  - name: Policy
  - name: Session
  - name: Subscription
  - name: Template
  - name: ThreatInsight
  - name: TrustedOrigin
  - name: User
  - name: UserFactor
  - name: NetworkZone
paths:
  /api/v1/apps:
    get:
      summary: List Applications
      description: Enumerates apps added to your organization with pagination. A subset of apps can be returned that match a supported filter expression or query.
      operationId: listApplications
      parameters:
        - name: q
          in: query
          schema:
            type: string
        - name: after
          in: query
          description: Specifies the pagination cursor for the next page of apps
          schema:
            type: string
        - name: limit
          in: query
          description: Specifies the number of results for a page
          schema:
            type: integer
            format: int32
            default: -1
        - name: filter
          in: query
          description: Filters apps by status, user.id, group.id or credentials.signing.kid expression
          schema:
            type: string
        - name: expand
          in: query
          description: Traverses users link relationship and optionally embeds Application User resource
          schema:
            type: string
        - name: includeNonDeleted
          in: query
          schema:
            type: boolean
            default: false
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Application'
      security:
        - api_token: []
        - oauth2:
            - okta.apps.read
      tags:
        - Application
    post:
      summary: Add Application
      description: Adds a new application to your Okta organization.
      operationId: createApplication
      parameters:
        - name: activate
          in: query
          description: Executes activation lifecycle operation when creating the app
          schema:
            type: boolean
            default: true
        - name: OktaAccessGateway-Agent
          in: header
          schema:
            type: string
      x-codegen-request-body-name: application
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Application'
        required: true
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Application'
      security:
        - api_token: []
        - oauth2:
            - okta.apps.manage
      tags:
        - Application
  /api/v1/apps/{appId}:
    get:
      summary: Get Application
      description: Fetches an application from your Okta organization by `id`.
      operationId: getApplication
      parameters:
        - name: appId
          in: path
          required: true
          schema:
            type: string
        - name: expand
          in: query
          schema:
            type: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Application'
      security:
        - api_token: []
        - oauth2:
            - okta.apps.read
      tags:
        - Application
    put:
      summary: Update Application
      description: Updates an application in your organization.
      operationId: updateApplication
      parameters:
        - name: appId
          in: path
          required: true
          schema:
            type: string
      x-codegen-request-body-name: application
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Application'
        required: true
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Application'
      security:
        - api_token: []
        - oauth2:
            - okta.apps.manage
      tags:
        - Application
    delete:
      summary: Delete Application
      description: Removes an inactive application.
      operationId: deleteApplication
      parameters:
        - name: appId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Success
          content: {}
      security:
        - api_token: []
        - oauth2:
            - okta.apps.manage
      tags:
        - Application
  /api/v1/apps/{appId}/connections/default:
    get:
      summary: Fetches the default Provisioning Connection for an application.
      description: Get default Provisioning Connection for application
      operationId: getDefaultProvisioningConnectionForApplication
      parameters:
        - in: path
          name: appId
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProvisioningConnection'
        '404':
          description: Not Found
      security:
        - api_token: []
        - oauth2:
            - okta.apps.read
      tags:
        - Application
    post:
      summary: Sets the default Provisioning Connection for an application.
      description: Set default Provisioning Connection for application
      operationId: setDefaultProvisioningConnectionForApplication
      parameters:
        - in: path
          name: appId
          required: true
          schema:
            type: string
        - in: query
          name: activate
          schema:
            type: boolean
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProvisioningConnectionRequest'
        required: true
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProvisioningConnection'
        '400':
          description: Bad Request
        '404':
          description: Not Found
      security:
        - api_token: []
        - oauth2:
            - okta.apps.manage
      tags:
        - Application
  /api/v1/apps/{appId}/connections/default/lifecycle/activate:
    post:
      summary: Activate default Provisioning Connection for application
      description: Activates the default Provisioning Connection for an application.
      operationId: activateDefaultProvisioningConnectionForApplication
      parameters:
        - in: path
          name: appId
          required: true
          schema:
            type: string
      responses:
        '204':
          description: No Content
        '404':
          description: Not Found
      security:
        - api_token: []
        - oauth2:
            - okta.apps.manage
      tags:
        - Application
  /api/v1/apps/{appId}/connections/default/lifecycle/deactivate:
    post:
      summary: Deactivate default Provisioning Connection for application
      description: Deactivates the default Provisioning Connection for an application.
      operationId: deactivateDefaultProvisioningConnectionForApplication
      parameters:
        - in: path
          name: appId
          required: true
          schema:
            type: string
      responses:
        '204':
          description: No Content
        '404':
          description: Not Found
      security:
        - api_token: []
        - oauth2:
            - okta.apps.manage
      tags:
        - Application
  /api/v1/apps/{appId}/credentials/csrs:
    get:
      summary: List Certificate Signing Requests for Application
      description: Enumerates Certificate Signing Requests for an application
      operationId: listCsrsForApplication
      parameters:
        - name: appId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Csr'
      security:
        - api_token: []
        - oauth2:
            - okta.apps.read
      tags:
        - Application
    post:
      summary: Generate Certificate Signing Request for Application
      description: Generates a new key pair and returns the Certificate Signing Request for it.
      operationId: generateCsrForApplication
      parameters:
        - name: appId
          in: path
          required: true
          schema:
            type: string
      x-codegen-request-body-name: metadata
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CsrMetadata'
        required: true
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Csr'
      security:
        - api_token: []
        - oauth2:
            - okta.apps.manage
      tags:
        - Application
  /api/v1/apps/{appId}/credentials/csrs/{csrId}:
    get:
      summary: Get Certificate Signing Request
      description: Fetches a certificate signing request for the app by `id`.
      operationId: getCsrForApplication
      parameters:
        - name: appId
          in: path
          required: true
          schema:
            type: string
        - name: csrId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Csr'
      security:
        - api_token: []
        - oauth2:
            - okta.apps.read
      tags:
        - Application
    delete:
      summary: Revoke Certificate Signing Request
      description: Revokes a certificate signing request and deletes the key pair from the application.
      operationId: revokeCsrFromApplication
      parameters:
        - name: appId
          in: path
          required: true
          schema:
            type: string
        - name: csrId
          in: path
          required: true
          schema:
            type: string
      responses:
        '204':
          description: No Content
          content: {}
      security:
        - api_token: []
        - oauth2:
            - okta.apps.manage
      tags:
        - Application
  /api/v1/apps/{appId}/credentials/csrs/{csrId}/lifecycle/publish:
    post:
      summary: Publish Certificate Signing Request
      description: Updates a certificate signing request for the app with a signed X.509 certificate and adds it into the application key credentials
      operationId: publishCsrFromApplication
      parameters:
        - name: appId
          in: path
          required: true
          schema:
            type: string
        - name: csrId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/octet-stream:
            schema:
              type: string
              format: binary
          application/x-x509-ca-cert:
            schema:
              oneOf:
                - type: string
                  format: binary
                  x-okta-operationId: publishBinaryCerCert
                - type: string
                  format: base64
                  x-okta-operationId: publishBase64CerCert
          application/pkix-cert:
            schema:
              oneOf:
                - type: string
                  format: binary
                  x-okta-operationId: publishBinaryDerCert
                - type: string
                  format: base64
                  x-okta-operationId: publishBase64DerCert
          application/x-pem-file:
            schema:
              type: string
              format: binary
              x-okta-operationId: publishBinaryPemCert
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JsonWebKey'
      security:
        - api_token: []
        - oauth2:
            - okta.apps.manage
      tags:
        - Application
  /api/v1/apps/{appId}/credentials/keys:
    get:
      summary: List Key Credentials for Application
      description: Enumerates key credentials for an application
      operationId: listApplicationKeys
      parameters:
        - name: appId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/JsonWebKey'
      security:
        - api_token: []
        - oauth2:
            - okta.apps.read
      tags:
        - Application
  /api/v1/apps/{appId}/credentials/keys/generate:
    post:
      summary: Generate Key Credential for Application
      description: Generates a new X.509 certificate for an application key credential
      operationId: generateApplicationKey
      parameters:
        - name: appId
          in: path
          required: true
          schema:
            type: string
        - name: validityYears
          in: query
          schema:
            type: integer
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JsonWebKey'
      security:
        - api_token: []
        - oauth2:
            - okta.apps.manage
      tags:
        - Application
  /api/v1/apps/{appId}/credentials/keys/{keyId}:
    get:
      summary: Get Key Credential for Application
      description: Gets a specific application key credential by kid
      operationId: getApplicationKey
      parameters:
        - name: appId
          in: path
          required: true
          schema:
            type: string
        - name: keyId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JsonWebKey'
      security:
        - api_token: []
        - oauth2:
            - okta.apps.read
      tags:
        - Application
  /api/v1/apps/{appId}/credentials/keys/{keyId}/clone:
    post:
      summary: Clone Application Key Credential
      description: Clones a X.509 certificate for an application key credential from a source application to target application.
      operationId: cloneApplicationKey
      parameters:
        - name: appId
          in: path
          required: true
          schema:
            type: string
        - name: keyId
          in: path
          required: true
          schema:
            type: string
        - name: targetAid
          in: query
          description: Unique key of the target Application
          required: true
          schema:
            type: string
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JsonWebKey'
      security:
        - api_token: []
        - oauth2:
            - okta.apps.manage
      tags:
        - Application
  /api/v1/apps/{appId}/features:
    get:
      summary: Fetches the Feature objects for an application.
      description: List Features for application
      operationId: listFeaturesForApplication
      parameters:
        - in: path
          name: appId
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/ApplicationFeature'
                type: array
        '404':
          description: Not Found
      security:
        - api_token: []
        - oauth2:
            - okta.apps.read
      tags:
        - Application
  /api/v1/apps/{appId}/features/{name}:
    get:
      summary: Fetches a Feature object for an application.
      description: Fetches a Feature object for an application.
      operationId: getFeatureForApplication
      parameters:
        - in: path
          name: appId
          required: true
          schema:
            type: string
        - in: path
          name: name
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApplicationFeature'
        '404':
          description: Not Found
      security:
        - api_token: []
        - oauth2:
            - okta.apps.read
      tags:
        - Application
    put:
      summary: Updates a Feature object for an application.
      description: Updates a Feature object for an application.
      operationId: updateFeatureForApplication
      parameters:
        - in: path
          name: appId
          required: true
          schema:
            type: string
        - in: path
          name: name
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CapabilitiesObject'
        required: true
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApplicationFeature'
        '404':
          description: Not Found
      security:
        - api_token: []
        - oauth2:
            - okta.apps.manage
      tags:
        - Application
  /api/v1/apps/{appId}/grants:
    get:
      summary: List Scope Consent Grants for Application
      description: Lists all scope consent grants for the application
      operationId: listScopeConsentGrants
      parameters:
        - name: appId
          in: path
          required: true
          schema:
            type: string
        - name: expand
          in: query
          schema:
            type: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/OAuth2ScopeConsentGrant'
      security:
        - api_token: []
      tags:
        - Application
    post:
      summary: Grant Consent to Scope for Application
      description: Grants consent for the application to request an OAuth 2.0 Okta scope
      operationId: grantConsentToScope
      parameters:
        - name: appId
          in: path
          required: true
          schema:
            type: string
      x-codegen-request-body-name: oAuth2ScopeConsentGrant
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OAuth2ScopeConsentGrant'
        required: true
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OAuth2ScopeConsentGrant'
      security:
        - api_token: []
      tags:
        - Application
  /api/v1/apps/{appId}/grants/{grantId}:
    get:
      summary: Get Scope Consent Grant for Application
      description: Fetches a single scope consent grant for the application
      operationId: getScopeConsentGrant
      parameters:
        - name: appId
          in: path
          required: true
          schema:
            type: string
        - name: grantId
          in: path
          required: true
          schema:
            type: string
        - name: expand
          in: query
          schema:
            type: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OAuth2ScopeConsentGrant'
      security:
        - api_token: []
      tags:
        - Application
    delete:
      summary: Revoke Scope Consent Grant for Application
      description: Revokes permission for the application to request the given scope
      operationId: revokeScopeConsentGrant
      parameters:
        - name: appId
          in: path
          required: true
          schema:
            type: string
        - name: grantId
          in: path
          required: true
          schema:
            type: string
      responses:
        '204':
          description: No Content
          content: {}
      security:
        - api_token: []
      tags:
        - Application
  /api/v1/apps/{appId}/groups:
    get:
      summary: List Groups Assigned to Application
      description: Enumerates group assignments for an application.
      operationId: listApplicationGroupAssignments
      parameters:
        - name: appId
          in: path
          required: true
          schema:
            type: string
        - name: q
          in: query
          schema:
            type: string
        - name: after
          in: query
          description: Specifies the pagination cursor for the next page of assignments
          schema:
            type: string
        - name: limit
          in: query
          description: Specifies the number of results for a page
          schema:
            type: integer
            format: int32
            default: -1
        - name: expand
          in: query
          schema:
            type: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ApplicationGroupAssignment'
      security:
        - api_token: []
        - oauth2:
            - okta.apps.read
      tags:
        - Application
  /api/v1/apps/{appId}/groups/{groupId}:
    get:
      summary: Get Assigned Group for Application
      description: Fetches an application group assignment
      operationId: getApplicationGroupAssignment
      parameters:
        - name: appId
          in: path
          required: true
          schema:
            type: string
        - name: groupId
          in: path
          required: true
          schema:
            type: string
        - name: expand
          in: query
          schema:
            type: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApplicationGroupAssignment'
      security:
        - api_token: []
        - oauth2:
            - okta.apps.read
      tags:
        - Application
    put:
      summary: Assign Group to Application
      description: Assigns a group to an application
      operationId: createApplicationGroupAssignment
      parameters:
        - name: appId
          in: path
          required: true
          schema:
            type: string
        - name: groupId
          in: path
          required: true
          schema:
            type: string
      x-codegen-request-body-name: applicationGroupAssignment
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ApplicationGroupAssignment'
        required: false
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApplicationGroupAssignment'
      security:
        - api_token: []
        - oauth2:
            - okta.apps.manage
      tags:
        - Application
    delete:
      summary: Remove Group from Application
      description: Removes a group assignment from an application.
      operationId: deleteApplicationGroupAssignment
      parameters:
        - name: appId
          in: path
          required: true
          schema:
            type: string
        - name: groupId
          in: path
          required: true
          schema:
            type: string
      responses:
        '204':
          description: No Content
          content: {}
      security:
        - api_token: []
        - oauth2:
            - okta.apps.manage
      tags:
        - Application
  /api/v1/apps/{appId}/lifecycle/activate:
    post:
      summary: Activate Application
      description: Activates an inactive application.
      operationId: activateApplication
      parameters:
        - name: appId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Success
          content: {}
      security:
        - api_token: []
        - oauth2:
            - okta.apps.manage
      tags:
        - Application
  /api/v1/apps/{appId}/lifecycle/deactivate:
    post:
      summary: Deactivate Application
      description: Deactivates an active application.
      operationId: deactivateApplication
      parameters:
        - name: appId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Success
          content: {}
      security:
        - api_token: []
        - oauth2:
            - okta.apps.manage
      tags:
        - Application
  /api/v1/apps/{appId}/logo:
    post:
      summary: The file must be in PNG, JPG, or GIF format, and less than 1 MB in size. For best results use landscape orientation, a transparent background, and a minimum size of 420px by 120px to prevent upscaling.
      description: Update the logo for an application.
      operationId: uploadApplicationLogo
      parameters:
        - in: path
          name: appId
          required: true
          schema:
            type: string
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
              required:
                - file
      responses:
        '201':
          description: Created
        '400':
          description: Bad Request
        '404':
          description: Not Found
      security:
        - api_token: []
        - oauth2:
            - okta.apps.manage
      tags:
        - Application
  /api/v1/apps/{appId}/tokens:
    get:
      summary: Lists OAuth 2.0 Tokens for Application
      description: Lists all tokens for the application
      operationId: listOAuth2TokensForApplication
      parameters:

version: 2.1

orbs:
  python: circleci/python@2.1.1
  platform-helpers-general: okta/general-platform-helpers@1.8
  aws-cli: circleci/aws-cli@5.1

jobs:
  build_and_test:
    executor: python/default
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: pip
      - run:
          name: Build
          command: python setup.py build
      - run:
          name: Run Unit Tests
          command: pytest tests/unit
      - run:
          name: Run Integration Tests
          command: pytest tests/integration
  snyk-scan:
    docker:
      - image: cimg/python:3.10
    steps:
      - attach_workspace: # Allows for sharing of build-workspace (containing downloaded dependencies) (optional)
          at: ~/project # This is the working directory for CCI containers, change if necessary
      - checkout # Might not need this if you have "persist_to_workspace" and "attach_workspace"
      - run: |   # Might not need this if you have "persist_to_workspace" and "attach_workspace"
          pip install -r requirements.txt
      - platform-helpers-general/step-run-snyk-monitor:
          scan-all-projects: true
          skip-unresolved: false
          run-on-non-main: true
  reversing-labs:
    docker:
      - image: cimg/python:3.10
    steps:
      - checkout

      - run:
          name: Install Dependencies
          command: pip wheel -r requirements.txt -w _vendor/

      - run:
          name: Download Reverse Labs Scanner
          command: |
            curl https://dso-resources.oktasecurity.com/scanner \
              -H "x-api-key: $RESOURCE_TOKEN" \
              --output rl_wrapper-0.0.2+35ababa-py3-none-any.whl
      # Install the wrapper that was downloaded
      - run:
          name: Install RL Wrapper
          command: |
            pip install ./rl_wrapper-0.0.2+35ababa-py3-none-any.whl
      # Setup the AWS profile
      - aws-cli/setup:
          profile_name: default
          role_arn: $AWS_ARN
          region: us-east-1
      # Get the credentials and save to env
      - run: >-
          eval "$(aws configure export-credentials --profile default --format env)" 2> /dev/null
      # Run the wrapper, do not change anything here
      - run:
          name: Run Reversing Labs Wrapper Scanner
          command: |
            rl-wrapper \
              --artifact ${CIRCLE_WORKING_DIRECTORY/#\~/$HOME} \
              --name $CIRCLE_PROJECT_REPONAME\
              --version $CIRCLE_SHA1\
              --repository $CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME \
              --commit $CIRCLE_SHA1 \
              --build-env "circleci" \
              --suppress_output

  generate-and-push-txts:
    docker:
      - image: cimg/python:3.10
    steps:
      - checkout

      - run:
          name: Install dependencies
          command: pip install -r requirements.txt

      - run:
          name: Run script to generate all .txt files
          command: |
            python scripts/process_api_files.py


      - run:
          name: Push generated .txt files to okta-mcp-server
          command: |
            git clone git@github.com:your-org/okta-mcp-server.git
            mkdir -p okta-mcp-server/txt-specs/
            cp okta/output_txt_files/*.txt okta-mcp-server/txt-specs/

            cd okta-mcp-server
            git config user.email "ci-bot@yourorg.com"
            git config user.name "CI Bot"

            git add txt-specs/
            git commit -m "chore: bootstrap: update .txt specs from okta-python-sdk"
            git push origin main

workflows:
  "Circle CI Tests":
    jobs:
      - build_and_test
      - snyk-scan:
          context:
            - static-analysis
          name: execute-snyk

  "Malware Scanner":
    jobs:
      - reversing-labs:
          context:
            - okta-dcp

  "Initial MCP Sync":
    jobs:
      - generate-and-push-txts:
          filters:
            branches:
              only:
                - mcp-bootstrap  # ðŸ§ª Run this job ONLY on this branch (manual trigger for now)
